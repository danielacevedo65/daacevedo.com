<!DOCTYPE html>
<html lang="en">
<head>
<title>Baseball Projections</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Daniel Acevedo" />

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/sql.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
        <script type="text/javascript" charset="utf8" src="js/jquery.dataTables.min.js"></script>
        
        <script type="text/javascript">
            var path = "projections.sqlite"
            var xhr = new XMLHttpRequest();
            xhr.open('GET', path, true);
            xhr.responseType = 'arraybuffer';
            
            xhr.onload = function(e) {
                var uInt8Array = new Uint8Array(this.response);
                var db = new SQL.Database(uInt8Array);
                var contents = db.exec("SELECT playerID, firstName, lastName, age, PA, AB, H, SINGLES as [1B], DOUBLES as [2B], TRIPLES as [3B], HR, R, RBI, SB, K, BB, SF, AVG, OBP, SLG, OPS, ISO, BABIP FROM projections");
                //alert(JSON.stringify(contents));
                
                var table_string = '<table>';
                
                if (contents) {
                    table_string += '<tr>';
                    table_string += '<thead>';
                    for (var index in contents[0].columns) {
                        table_string += '<th>' + contents[0].columns[index] + '</th>';
                    }
                    table_string += '</tr>';
                    table_string += '</thead>';
                    table_string += '<tbody>';
                    for (var row_index in contents[0].values) {
                        table_string += '<tr>';
                        var count = 0;
                        for (var col_index in contents[0].values[row_index]) {
                            if (count == 0) {
                                table_string += '<td data-search="' + contents[0].values[row_index][col_index] + ' ' + contents[0].values[row_index][col_index+1] + ' ' + contents[0].values[row_index][col_index+2] + '">'
                                count += 1;
                            }
                            else {
                                table_string += '<td>'
                            }
                            table_string += contents[0].values[row_index][col_index] + '</td>';
                        }
                        table_string += '</tr>';
                    }
                    table_string += '</tbody>';
                }
                
                table_string += '</table>';
                //alert(table_string);
                document.getElementById("res").innerHTML = table_string;    
            }
        xhr.send();
        $(document).ready( function () {
                          $('#res').DataTable();
                          } );
        
    </script>
    </head>
    <body>
        
        <h1>Acevedo Projections</h1>
        <!--<p id="res"></p> -->
        <table id="res" class="display">
            
        </table>
        
    </body>
</html>
</html>
